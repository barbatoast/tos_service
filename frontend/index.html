<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ToS Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        background: #f4f4f4;
      }
      h1 {
        color: #333;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        background: white;
      }
      th,
      td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: left;
      }
      th {
        background-color: #f0f0f0;
      }
      .container {
        max-width: 1000px;
        margin: auto;
      }
      .tos-version {
        margin: 1rem 0;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="main.js"></script>
    <script>
      Elm.Main.init({ node: document.getElementById("app") });
    </script>
  </body>
</html>
